{% include "header.html" %}
{% load hexed %}
{% load hexdump %}
{% load isbinary %}

<h1>{{title}}</h1>

{% if rows|length != 1 %}
  <h2>Got {{ rows|length }} rows</h2>
{% else %}
  <h2>Got 1 row</h2>
{% endif %}
<table>
<tr>
<th>Product</th>
<th>Count</th>
</tr>
{% for row in rows %}
  <tr>
    <td><a href="/show_sld?sld={{ eld|urlencode }}&product={{ row.product_id }}">{{ row.product }}</a></td>
    <td>{{ row.count }}</td>
  </tr>
{% endfor %}
</table>
{% include "footer.html" %}
